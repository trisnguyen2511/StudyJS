<!DOCTYPE HTML>
<html>

<head>
    <title>Form User | VinaEnter Edu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="login agile">
        <div class="w3agile-border">
            <h2>Register Form | VinaEnter Edu</h2>
            <div class="login-main login-agileits">
                <p style="display: none;" id="error"></p>
                <h1>Register</h1>
                <form id="register-form">
                    <label>Email (*)</label>
                    <input type="text" placeholder="example@gmail.com" name="email" value="" />
                    <label>Password (*)</label>
                    <input type="password" placeholder="Password" name="password" />
                    <label>Fullname</label>
                    <input type="text" placeholder="Fullname" name="fullname" />
                    <label>Avatar</label>
                    <input type="file" class="input-file" />

                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
    <script src="lib/axios.min.js"></script>
	<script src="script/register.js"></script>
</body>

</html>
