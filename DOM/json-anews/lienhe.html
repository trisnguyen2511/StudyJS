	<div class="wrapper">
		<!-- begin header -->

			<div class="header-left fl">
				<a href="index.html" title=""><img src="images/logo_edu.png" alt="" /></a>
			</div>
			<div class="header-right fr">
				<a href="index.html" title=""><img src="images/banner.jpg" alt="" /></a>
			</div>
			<div class="clr"></div>
		</div>
		<!-- end header -->

		<!-- begin menu -->
		<div id="menu">
			<ul>
				<li><a href="index.html" title="">Trang chủ</a></li>
				<li><a href="tintuc.html" title="">Tin tức</a></li>
				<li class="active"><a href="lienhe.html" title="">Liên hệ</a></li>
			</ul>
			<div class="clr"></div>
		</div>
		<!-- end menu -->

		<!-- begin content -->
		<div id="content">
			<div class="content-left fl">
				<h3>Danh mục tin</h3>
				<ul>
					<li><a href="danhmuc.html">Thời sự</a></li>
					<li><a href="danhmuc.html">Góc nhìn</a></li>
					<li><a href="danhmuc.html">Thế giới</a></li>
					<li><a href="danhmuc.html">Kinh doanh</a></li>
				</ul>
			</div>
			<div class="content-right fr">
				<h3>Liên hệ</h3>
				<div class="main-content">
					<form action="" class="frmContact">
						<p>Vui lòng điền đầy đủ các thông tin liên hệ sau: </p>
						<div class="row">
							<label>Họ tên: </label>
							<input type="text" name="name" value="" />
						</div>
						<div class="row">
							<label>Số điện thoại: </label>
							<input type="text" name="phone" value="" />
						</div>
						<div class="row">
							<label>Website: </label>
							<input type="text" name="web" value="" />
						</div>
						<div class="row">
							<label>Giới tính: </label>
							<select name="gender">
								<option value="-1">-- Chọn giới tính --</option>
								<option value="1">Nam</option>
								<option value="0">Nữ</option>
							</select>
						</div>
						<div class="row">
							<label>Ảnh đại diện: </label>
							<input type="file" name="picture" value="" />
						</div>
						<div class="row">
							<label>Nội dung: </label>
							<textarea name="content"></textarea>
						</div>
						<div class="row">
							<input type="submit" name="submit" value="Gửi liên hệ" />
							<input type="reset" name="reset" value="Nhập lại" />
						</div>
					</form>
				</div>
			</div>
			<div class="clr"></div>
		</div>
